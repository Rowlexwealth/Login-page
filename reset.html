<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../assets/css/create.css">
    <title>Reset Account</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reset Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Password</label>
                <input type="text" class="password" placeholder="Password" id="password">
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" class="password2" placeholder="Confirm Password" id="password2">
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePv"></i>
                <small></small>
            </div>

            <button>Reset</button>
        </form>
    </div>

    <script  src="../assets/JS/create.js"></script>
    <script src="../assets/JS/create-2.js"></script>
</body>
</html>
